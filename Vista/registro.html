<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/fonts.css">
	<title>FarmFood</title>
</head>
<body>
	<header>
		<div class="menu_bar">
			<a href="#" class="bt-menu"><span class="icon-menu"></span>Menú</a>
		</div>
		<nav>
			<div class="logo">
				<br>
			<img src="images/logo.png">
			<h1>Agrícola Díaz</h1>
			</div>
			<ul>
				<li><a href="../index.html"><span class="icon-home"> Inicio</span></a></li>
				<li><a href="catalogo.html"><span class="icon-envelop"> Productos</span></a></li>
				<li><a href="#"><span class="icon-user"> Contactenos</span></a></li>
			</ul>
		</nav>
	</header>
	<div class="contenedor">
		<section class="main">
			<article>
				<div class="registro">
					<form action="" class="form">
						<h2 class="titulo">Registro</h2>
						<div class="form-group">
							<label class="lbl" for="txtNombre">Nombre:</label>
							<input class="txt" type="text" name="txtNombre" placeholder="Nombre" required>
						</div>

						<div class="form-group">
							<label class="lbl" for="txtApe1">Primer Apellido:</label>
							<input class="txt" type="text" name="txtApe1" id="txtApe1" placeholder="Primer Apellido" required>
						</div>

						<div class="form-group">
							<label class="lbl" for="txtApe2">Segundo Apellido:</label>
							<input class="txt" type="text" name="txtApe2" id="txtApe2" placeholder="Segundo Apellido" required>
						</div>

						<div class="form-group">
							<label class="lbl" for="txtDNI">Identificación:</label>
							<input class="txt" type="text" name="txtDNI" id="txtDNI" placeholder="Segundo Apellido" required>
						</div>

						<div class="form-group">
							<label class="lbl" for="txtDirec">Dirección:</label>
							<input class="txt" type="text" name="txtDirec" id="txtDirec" placeholder="Dirección" required>
						</div>

						<div class="form-group">
							<label class="lbl" for="txtTelefono">Teléfono:</label>
							<input class="txt" type="text" name="txtTelefono" id="txtTelefono" placeholder="Teléfono" required>
						</div>

						<div class="form-group">
							<label class="lbl" for="txtEmail">Correo electrónico:</label>
							<input class="txt" type="email" name="txtEmail" id="txtEmail" placeholder="Correo electrónico" required>
						</div>

						<div class="form-group">
							<label class="lbl" for="txtPass">Contraseña:</label>
							<input class="txt" type="password" name="txtPass" id="txtPass" placeholder="Contraseña" required>
						</div>

						<div class="form-group">
							<label class="lbl" for="txtRePass">Confirme su contraseña:</label>
							<input class="txt" type="password" name="txtRePass" id="txtRePass" placeholder="Confirme su contraseña" required>
						</div>
							<div class="form-group">
								<button class="btnEnviar" type="submit" id="btnRegistrar">
									<center>
										<span class="send-email-text">Regristrar</span>
									</center>
								</button>
							</div>
						</form>
					</center>
				</div>
			</article>
		</section>
	</div>
	
	<div class="contenedor">

	</div>

	<footer>
		<div class="social">
			<a class="icon-google-plus3 foot" href="#"></a>
			<a class="icon-facebook2 foot" href="#"></a>
		</div>
	</footer>
</body>
	<script src="http://code.jquery.com/jquery-latest.js"></script>
	<script type="text/javascript" src="js/validaciones.js"></script>
	<script type="text/javascript" src="js/menu.js"></script>
	<script type="text/javascript" src="js/prefixfree.min.js"></script>
</html>
